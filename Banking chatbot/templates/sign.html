<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{url_for('static', filename='sign.css')}}"  alt="">
</head>

<body>
    <div class="back">
        <div class="split left">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <form
          id="login"
          class="input-group"
          action="http://127.0.0.1:5000/login"
          method="POST"
        >
          <input
            type="text"
            name="user_name"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="password"
            name="password"
            class="input-field"
            placeholder="Enter password"
            pattern="[a-zA-z0-9]{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8"
            required
          />
          <button type="submit" class="submit-btn">Login in</button>
        </form>

        <form
          id="register"
          class="input-group"
          action="http://127.0.0.1:5000/Reg"
          method="POST"
        >
          <input
            type="text"
            name="user_name"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            name="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="password"
            name="password"
            class="input-field"
            placeholder="Enter password"
            pattern="[a-zA-z0-9]{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 char"
            required
          />
          <input
            type="text"
            name="contact"
            class="input-field"
            placeholder="Contact number"
            required
          />
          <button type="submit" class="submit-btn">Register</button>
        </form>
            </div>

            <div class="split right">
                <img src="{{url_for('static', filename='image/login.jpg')}}"  alt="">
            </div>
        </div>
    </div>
    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";

        }
    </script>
</body>

</html>
